<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>This is Blog!!!</h1>
<p></p>

{% for p in object_list %}  <!-- CBV에서 리스트 매개변수 처리는 object_list 또는 modelname_list 로 할 수 있다 -->
    <hr/>
    <h2><a href="{{ p.get_absolute_url }}"> 제목 :: {{ p.title}}</a></h2>
    <h4>만든 시간 :: {{ p.created_at }}</h4>
    <h4>업데이트 시간 :: {{ p.updated_at }}</h4>
    <p>내용 :: {{ p.content }}</p>
{% endfor %}
</body>
</html>
